<div class="container">
    
<div class="row">

</div>
    <div class="abstand"></div>
    <div class="row">
          <div class="col-xs-2">
              <select class="form-control">
              <option>Herr</option>
              <option>Frau</option>
              </select>
        </div>
  <div class="col-xs-2">

  </div>

  </div>
  <div class="col-xs-2">

  </div>
   
  <div class="col-md-1"><input class="form-control" type="text" placeholder="Von"></div>
  <div class="col-md-1"><input class="form-control" type="text" placeholder="Bis"></div>
        
</div>
    
    
    <div class="abstand"></div>
    
    
<div class="row">
  <div class="col-sm-9">
    <span id="helpBlock" class="help-block">Wollen Sie die Benachrichtigung ihre Vor- oder Nachname Benutzen?</span>
    <div class="row">
  <div class="col-md-2"><label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Nachname
</label></div>
  <div class="col-md-2"><label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"> Vorname
</label></div>
  <div class="col-md-2"><label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"> Spitzname:
</label><input class="form-control" type="text" placeholder="Alternative">
        </div>
      </div>    
</div>
  </div>
    
    <div class="abstand"></div>
    
    <div class="row">
  <div class="col-md-9">
<span id="helpBlock" class="help-block">Welche Medikamenten nehmen Sie zur Zeit?</span>

<input class="form-control" type="text" placeholder=" Medikament Nr.1">
      <fieldset disabled>
          
<div class="abstand"></div>
          
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Sie haben Medikament Nr.1 vergessen.">
          <fieldset disabled>
  <div class="abstand"></div>
           <input type="text" id="disabledTextInput" class="form-control" placeholder="Sie haben Medikament Nr.2 vergessen.">


   </div>
    </div>

  <div class="col-xs-6 col-sm-6"><button type="submit" class="btn btn-default">Bestätigen</button></div>
