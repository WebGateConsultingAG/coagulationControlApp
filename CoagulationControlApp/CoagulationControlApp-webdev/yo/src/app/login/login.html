

  <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
          
          <div class="input-group">
  <span class="input-group-addon" id="loginspan"><span class="glyphicon glyphicon-user"></span></span>
   <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="userlogin.text"
           ng-pattern="userlogin.word" required ng-trim="false">
              
</div>        
        <label for="inputPassword" class="sr-only">Password</label>
          <div class="input-group">
  <span class="input-group-addon" id="loginspan"><span class="glyphicon glyphicon-lock"></span></span>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">         
</div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 

<div class="content">

</div>
