
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-sm-4">
			<a class="btn btn-default" ui-sref="user" role="button">Edit profile
				</a>
		</div>
		<div class="col-xs-6 col-sm-4">
			<h1>INR control</h1>
		</div>
		<!-- Optional: clear the XS cols if their content doesn't match in height -->
		<div class="clearfix visible-xs-block"></div>
		<div class="col-xs-6 col-sm-4">
			<a class="btn btn-default" ui-sref="medicine" role="button" ng-click="inrCtrl.error()">Medicine</a>
		</div>

	</div>
	<div class="abstand"></div>
	<div class="row">

		<div class="col-xs-2">
			<input type="number" ng-model='inrCtrl.inr' class="form-control"
				placeholder="Enter your INR" id="eingebeninr" max="7" min="0.1">
		</div>
		<div class="col-xs-2">

			<input class="form-control" ng-model='inrCtrl.inrDate' type="date">
		</div>
		<div class="col-xs-2">
			<button class="btn btn-default" type="button" ng-click='inrCtrl.saveInr()'>Save</button>
		</div>





		<div class="col-xs-2">
			<button class="btn btn-default" type="button"
				ng-click='inrCtrl.showLast = !inrCtrl.showLast'>Last INR:</button>

			<p>
				INR is: <span id="danger" ng-class="[inrCtrl.inrOutcomeClass]">
					{{inrCtrl.inrOutcome}}</span>
			</p>
		</div>
		<div class="col-xs-2">
			<p class="" ng-hide='inrCtrl.showLast'>Your last INR was:</p>
		</div>
		
	   
		<div class="col-xs-2"><button class="btn btn-default">Search for INR</button><select class="form-control" ng-model="inrCtrl.moreless" >
				<option>More then</option>
				<option>Less then</option>
			</select>
		   
			<input type="number" placeholder="von 0.1 bis 7" class="form-control" min ="0.1" max ="7"></div>
		
		<div id="container"
			style="min-width: 45%; height: 65%; margin: 5%; auto"></div>

	</div>


	<div class="abstand"></div>




	<div class="abstand"></div>

	<h4>Hospital</h4>
	<div ng-controller="ChartController as chartCtrl">
		<canvas id="line" class="chart chart-line" chart-data="chartCtrl.data"
		  chart-labels="chartCtrl.labels" chart-legend="true" chart-series="chartCtrl.series"
		  chart-click="chartCtrl.onClick" >
		</canvas> 
	</div>
	<button class="btn btn-default" type="button" ng-click='inrCtrl.getOne()'>loadOne</button>


</div>
