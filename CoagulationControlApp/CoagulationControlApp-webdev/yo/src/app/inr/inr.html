<div navi-bar navigation="navbar"></div>
<div class="container-fluid" id="indx">

	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-10">
			<h1>My INR</h1>
			<p>Here you can measure your INR value. You can look for it every
				time you'll need it</p>

		</div>
	</div>

	<div class="content">
		<div class="row">
			<div class="col-xs-12 col-md-3">

				<div class="input-group">

					<span class="input-group-addon" id="basic-addon1"><span
						class="glyphicon glyphicon-asterisk"
						ng-class="[inrCtrl.inrOutcomeClass]"></span></span> <input type="number"
						ng-model='inrCtrl.inr' class="form-control"
						placeholder="Enter your INR" id="eingebeninr" max="7" min="0.1"
						required="" autofocus="">
				</div>
			</div>

			<div class="col-xs-12 col-md-3">
				<div class="input-group">
					<input class="form-control" ng-model='inrCtrl.inrDate' type="date">
					<span class="input-group-btn">
						<button class="btn btn-default green" type="button"
							ng-click='inrCtrl.saveInr()'>
							<span class="glyphicon glyphicon-send"></span>
						</button>
					</span>

				</div>
			</div>

			<div class="col-xs-12 col-md-3">
				<div class="input-group">

					<input type="number" class="form-control"
						placeholder="when was my INR..." ng-model="inrCtrl.inrSearch">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"
							ng-click="inrCtrl.searchShow()">
							<i ng-class="[inrCtrl.searchOutcomeClass]"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-9" ng-show="!inrCtrl.searchOutcome">
				<h4>INR graph last month</h4>
				<div ng-controller="ChartController">
					<canvas id="line" class="chart chart-line" chart-data="data"
						chart-labels="labels" chart-legend="true" chart-series="series"
						chart-click="onClick">
                    </canvas>

				</div>
			</div>

		</div>
		<div class="row">

			<div class="col-md-9">
				<div ng-repeat="inrEntry in inrCtrl.inrList.slice(0, 9)">

					<div class="col-md-4">

						<div class="showInr" ng-show="inrCtrl.searchOutcome">
							<span> Your Inr was: {{inrEntry.inrvalue}}</span> <span>
								On {{inrEntry.measuredate | date:"MM/dd/yyyy 'at ' h:mma"}}</span>
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>
</div>
