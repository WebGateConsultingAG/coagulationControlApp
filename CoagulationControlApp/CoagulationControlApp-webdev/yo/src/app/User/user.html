<div class="container">

		<div class="row">
			<div class="col-xs-6 col-sm-4">
				<a class="btn btn-default" ui-sref="inr" role="button">INR
					control</a>
			</div>
			<div class="col-xs-6 col-sm-4">
				<h1>Profile</h1>
			</div>
			<!-- Optional: clear the XS cols if their content doesn't match in height -->
			<div class="clearfix visible-xs-block"></div>
			<div class="col-xs-6 col-sm-4">
				<a class="btn btn-default" ui-sref="medicine" role="button">Medicine</a>
			</div>
		</div>
		<div class="abstand"></div>
		<div class="row">
			<div class="col-xs-2">
				<select class="form-control" ng-model="UserCtrl.sex">
					<option value="true">Mr.</option>
					<option value="false">Mrs.</option>
				</select>
			</div>

			<div class="col-xs-2">
				<input type="text" class="form-control" ng-model="UserCtrl.surname"
					placeholder="Surname Required" required>
			</div>
			<div class="col-xs-2">
				<input type="text" class="form-control" ng-model="UserCtrl.name"
					placeholder="Name Required" required>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" ng-model="UserCtrl.bday"
					placeholder="Birthdate" required>
			</div>
			<div class="col-xs-2">
				<button type="submit" class="btn btn-default" ng-click="UserCtrl.regMe()">Save</button>

			</div>

		</div>



		<div class="abstand"></div>
		<div class="row">
			<span id="helpBlock" class="help-block">Bitte geben Sie Die
				Bereiche von INR die Sie f√ºr Norme halten.</span>
			<div class="col-md-2">
				<input class="form-control" type="number" placeholder="Von"
					ng-model="UserCtrl.norm.min" min="0" max="6">
			</div>
			<div class="col-md-2">
				<input class="form-control" type="number" placeholder="Bis"
					ng-model="UserCtrl.norm.max" min="0" max="6">
			</div>

			<button type="submit" class="btn btn-default" ng-click="UserCtrl.saveIt()">Save</button>
		</div>

		<div class="abstand"></div>

		<div class="row">
			<div class="col-sm-9">
				<span id="helpBlock" class="help-block">Wollen Sie die
					Benachrichtigung ihre Vor- oder Nachname Benutzen?</span>
				<div class="row">
					<div class="col-md-2">
						<label class="radio-inline"> <input type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="1"
							ng-model="UserCtrl.msgGreeting"> Full name
						</label>
					</div>
					<div class="col-md-2">
						<label class="radio-inline"> <input type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="2"
							ng-model="UserCtrl.msgGreeting"> Only first name
						</label>
					</div>
					<div class="col-md-2">





						<label class="radio-inline"> <input type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="3"
							ng-model="UserCtrl.msgGreeting"> Own name:
						</label><input class="form-control" ng-disabled="UserCtrl.checkNicknameInput()"
							type="text" ng-model="UserCtrl.nickname" placeholder="Alternative">


                          <p> Hello {{UserCtrl.regSex}} {{UserCtrl.regSurname}} {{UserCtrl.regName}} !</p>

					</div>
					<button type="submit" id="disabledInput" class="btn btn-default">Save</button>
				</div>
			</div>
		</div>

		<div class="abstand"></div>

		<div class="abstand"></div>

		<div class="row">
			<div class="col-xs-6 col-sm-6">
				<button type="submit" class="btn btn-default" ng-click="UserCtrl.saveUser()">Save all</button>
			</div>
			<button class="btn btn-default" type="button" ng-click='UserCtrl.getOne()'>loadOne</button>

			<!-- Optional: clear the XS cols if their content doesn't match in height -->
			<div class="clearfix visible-xs-block"></div>
			<div class="col-xs-6 col-sm-6">
				<button type="reset" class="btn btn-default">Reset all</button>
			</div>
		</div>
		
	</div>
	<p class="apl">
			Do you need an App? <a href="#">IOS</a> | <a href="#">Android</a>
		</p>
         <p class="feedback">
		Let all see your <a href="#">Feedback<a>
	</p>
</html>
