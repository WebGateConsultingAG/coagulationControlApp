<div navi-bar></div>
<div class="container-fluid" id="indx">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-10">
			<h1>Shop</h1>
			<p>Here you can buy stuff</p>
		</div>
	</div>
	<div class="content">
	<div class="row">   
        
         <div class="col-xs-12 col-md-4" > 
      		 <form>
                <h2>Address</h2>

                    <label class="control-label">Address</label>
                        <input class="form-control"  type="text" ng-model="UserCtrl.address">
                     <label class="control-label">City / Town</label>
                        <input class="form-control" type="text" ng-model="UserCtrl.city">
                        <p class="help-block"></p>
                    <label class="control-label">Zip / Postal Code</label>
                             <input class="form-control"  type="number" ng-model="UserCtrl.zip" min="0">
                    <label class="control-label">Country</label>
                           <select class="form-control" >
                            <option value="" selected="selected">(please select a country)</option>
                            <option value="AF">Afghanistan</option>
                        </select>
                 <div class="abstand"></div>
              <div class="col-xs-5 col-md-6">
           				    <button class="btn btn-default" type="submit" ng-click=''>
								SAVE
							</button>
						</div>
              <div class="col-xs-5 col-md-6">
           				    <button class="btn btn-default" type="submit" ng-click=''>
								EDIT
							</button>
						</div>
        </form>
	</div>

        
        
        
        <div class="col-xs-12 col-md-7">
            
		<form name="shopForm">	
            <h2>Current Order</h2>
            
				<div class="col-xs-12 col-md-4">
			
                    <select class="form-control" ng-model="ShopCtrl.editItem"
							ng-options="o.value for o in ShopCtrl.items" ng-required="true">
						</select> 
                </div>

              <div class="col-xs-12 col-md-2">

					<input type="number" class="form-control" id="box" placeholder="Quantity"
						 ng-required="true" min="0" step="1" ng-model="ShopCtrl.itemQuantity">
				</div>

				<div class="col-xs-12 col-md-3"	>
                    <div class="input-group">
					<input type="number" class="form-control" id="box" ng-disabled="true">
                        <div class="input-group-addon">CHF</div>
						</div>
				</div>
            <div class="col-xs-12 col-md-1">
            <button class="btn btn-default" type="submit" ng-click='ShopCtrl.newItem()'>
								<span class="glyphicon glyphicon-plus"></span>
							</button>
</div>
<div class="abstand"></div>
            </form>
            

          	<div ng-repeat="item in ShopCtrl.itemList" >
		                    <div class="col-xs-12 col-md-6">
						<input type="text" class="form-control"  placeholder=""
								ng-model="item.item" 
								 disabled>
					</div>
                    
					<div class="col-xs-12 col-md-3">
                        <input type="number" class="form-control"  placeholder=""
								ng-model="item.quantity"
								 disabled>
                         
							</div>
                
                     <div class="col-xs-12 col-md-2">
            <button class="btn btn-default" type="submit" ng-click='ShopCtrl.deleteItem(item.unid, $index)'>  
								<span class="glyphicon glyphicon-minus"></span>
							</button>
</div>
                
                
                   <div class="abstand"></div>
					</div>
                </div>
             </div>       
             
                <div class="abstand"></div>
					
        <div class="row">

                <div class="col-xs-12 col-md-4">
                    
                </div>
                <div class="col-xs-12 col-md-8">
                    <div class="col-xs-12 col-md-6">
                    <p>Das gesamt price ist:</p>
                        </div>
                    <div class="col-xs-12 col-md-6">
           				    <button class="btn btn-default" type="submit" ng-click='ShopCtrl.buyOrder()' ng-model="ShopCtrl.myOrder">
								BUY IT!
							</button>
						</div>
						</div>
             </div>
        
        
<div class="row">

           	<h2> My last Orders</h2>		
        
		</div>
