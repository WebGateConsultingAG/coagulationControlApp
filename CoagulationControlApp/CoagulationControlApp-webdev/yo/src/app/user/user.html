<div navi-bar></div>
<div class="container-fluid" id="indx">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-10">
			<h1>User profile</h1>
			<p>Here you can change your user profile. You can change
				notifications time and format.</p>
		</div>
	</div>
	<div class="content">
<form name="userForm">
		<div class="abstand"></div>
		<div class="row">
			<div class="col-xs-7 col-md-1">
				<select class="form-control" ng-model="UserCtrl.sex" id="box" required>
					<option value="true">Mr.</option>
					<option value="false">Mrs.</option>
				</select>
			</div>

			<div class="col-xs-12 col-md-3">
				<input type="text" class="form-control" ng-model="UserCtrl.surname"
					placeholder="Surname Required" id="box" required>
			</div>

			<div class="col-xs-12 col-md-3">
				<input type="text" class="form-control" ng-model="UserCtrl.name" id="box"
					placeholder="Name Required" required>

			</div>
		</div>
		<div class="abstand"></div>
		<div class="row">
			<div class="col-xs-12 col-md-2">
				<span><p>Please enter your Birthdate here:</p></span>
			</div>
			<div class="col-xs-12 col-md-2">
				<input type="date" class="form-control" ng-model="UserCtrl.bday" id="box"
					placeholder="Birthdate" required>
			</div>	
		</div>
    <div class="abstand"></div>
		<div class="row">
            <div class="col-xs-4 col-md-2">
            <input class="form-control" type="number" id="box"
					ng-model="UserCtrl.zip" min="0" >
            </div>
                <div class="col-xs-4 col-md-2">
            <input class="form-control" type="text" id="box"
					ng-model="UserCtrl.country">
                </div>
                    <div class="col-xs-4 col-md-2">
            <input class="form-control" type="text" id="box"
					ng-model="UserCtrl.city">
                    </div>
                        <div class="col-xs-4 col-md-2">
            <input class="form-control" type="text" id="box"
					ng-model="UserCtrl.address" >
                        </div>
    </div>
		<div class="abstand"></div>

		<div class="row">
			<div class="col-xs-12 col-md-3">
				<span><p>WÃ¤hlen sie die Benachrichtigungsanzeige aus:</p></span>

			</div>
			<div class="col-xs-12 col-md-1">
				<select class="form-control" name="des" ng-model="notification.des" id="box"
					ng-dropdown required ng-change="ownname()" >
					<option ng-option value="FuName">Full name</option>
					<option ng-option value="FiName">First name</option>
					<option ng-option value="OwnName">Own name:</option>
				</select>
			</div>

			<div ng-if="notification.des == 'OwnName'">
				<div class="col-xs-12 col-md-3">
					<input class="form-control" type="text" placeholder="Alternative" id="box"
						ng-model="ownName.own" rerquired>
				</div>
			</div>
		</div>
    <div class="row">
    
 	<button class="btn btn-default"
								ng-click="MedCtrl.editMedi(medi, $index)"
								type="submit">
								<span class="glyphicon glyphicon-user"></span>
							</button>

							<button class="btn btn-default" type="submit" ng-click="UserCtrl.saveUser()">
								    <span class="glyphicon glyphicon-ok"></span>
							</button>
    </div>
    
    
    
		<div class="abstand"></div>
    </form>


	</div>

</div>
